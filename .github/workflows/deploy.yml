name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # lub inny główny branch, z którego chcesz deployować

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # Branch, na którym będą hostowane pliki
          folder: dist # Folder, z którego mają być wzięte pliki do deploymentu
